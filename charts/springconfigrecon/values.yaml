# Valores por defecto para el despliegue de SpringConfigRecon en OpenShift
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

replicaCount: 1

podAnnotations: {}
podLabels: {}

nodeSelector: {}
tolerations: []
affinity: {}

backend:
  image:
    repository: ghcr.io/your-org/springconfigrecon-backend
    tag: "latest"
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 8000

  env: []

  resources: {}

frontend:
  image:
    repository: ghcr.io/your-org/springconfigrecon-frontend
    tag: "latest"
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 80

  route:
    enabled: true
    host: ""
    path: /
    tls:
      enabled: false
      termination: edge
      insecureEdgeTerminationPolicy: Redirect

  env: []

  resources: {}
